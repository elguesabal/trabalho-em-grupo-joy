<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galeria de Fotos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/cabecalho.css" />
    <link rel="stylesheet" href="../css/rodape.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/galeria.css" />
    <link rel="stylesheet" href="../css/back to top.css" />
    <script type="module" src="../javascript/add_componentes.js" defer></script>
  </head>
  <header id="header"></header>
  <body>
    <div class="backToTop">
      <a href="#"><i class="ri-arrow-up-circle-line"> </i></a>
    </div>
    <main>
      <div class="title-container">
        <div class="gradientblur"></div>
        <div class="gradientblur1"></div>
        <h1>Galeria de Fotos</h1>
        <!-- Imagem ao lado do título -->
        <img src="../img/LogoGrande.svg" alt="Imagem ao lado do título" />
      </div>
      <div class="text-content">
        <h2>Explore nossa coleção de imagens</h2>
        <p class="subtitle">
          Aqui promovemos a coleta, reciclagem e reaproveitamento de
          equipamentos eletrônicos, minimizando o impacto ambiental!
        </p>
      </div>
      <div class="container-gallery">
        <div class="gallery">
          <div class="gallery-item">
            <!-- Imagem 1 -->
            <img src="../img/imgGaleria1.jpg" alt="Imagem 1" />
            <div class="image-text">Texto da Imagem</div>
          </div>
          <div class="gallery-item">
            <!-- Imagem 2 -->
            <img src="../img/imgGaleria2.jpg" alt="Imagem 2" />
          </div>
          <div class="gallery-item">
            <!-- Imagem 3 -->
            <img src="../img/imgGaleria3.jpg" alt="Imagem 3" />
          </div>
          <div class="gallery-item">
            <!-- Imagem 4 -->
            <img src="../img/imgGaleria4.jpg" alt="Imagem 4" />
          </div>
          <div class="gallery-item">
            <!-- Imagem 5 -->
            <img src="../img/imgGaleria5.jpg" alt="Imagem 5" />
          </div>
          <div class="gallery-item">
            <!-- Imagem 6 -->
            <img src="../img/imgGaleria6.jpg" alt="Imagem 6" />
          </div>
          <div class="gallery-item">
            <!-- Imagem 7 -->
            <img src="../img/imgGaleria7.jpg" alt="Imagem 7" />
          </div>
          <div class="gallery-item">
            <!-- Imagem 8 -->
            <img src="../img/imgGaleria8.jpg" alt="Imagem 8" />
          </div>
          <div class="gallery-item">
            <!-- Imagem 9 -->
            <img src="../img/imgGaleria9.jpg" alt="Imagem 9" />
          </div>
        </div>
      </div>
    </main>
    <footer id="footer"></footer>
  </body>
</html>
